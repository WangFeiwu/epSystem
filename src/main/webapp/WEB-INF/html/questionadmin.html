<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>高级语言程序设计</title>
    <meta name="description" content="MSUI: Build mobile apps with simple HTML, CSS, and JS components.">
    <meta name="author" content="阿里巴巴国际UED前端">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">

    <!-- Google Web Fonts -->

    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">


</head>
<body>
<div class="page-group">
    <div id="page-label-input" class="page">
        <header class="bar bar-nav">
            <a class="button button-link button-nav pull-left external" id="back" href="#">
                <span class="icon icon-left"></span>
                返回
            </a>
            <h1 class="title">题目管理</h1>
            <a class="button button-link button-nav pull-right external" id="add" href="#">
                添加题目
                <span class="icon icon-right"></span>
            </a>
        </header>
        <div class="content" id="hereWeGo">
            <div class="list-block">
                <ul>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">题目内容</div>
                                <div class="item-input">
                                    <textarea id="que-content" readonly></textarea>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">题目类别</div>
                                <div class="item-input">
                                    <select id="que-type" disabled >
                                        <option id="1">主观题</option>
                                        <option id="2">客观题</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">选项A</div>
                                <div class="item-input">
                                    <textarea id="que-optionA" readonly></textarea>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">选项B</div>
                                <div class="item-input">
                                    <textarea id="que-optionB" readonly></textarea>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">选项C</div>
                                <div class="item-input">
                                    <textarea id="que-optionC" readonly></textarea>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">选项D</div>
                                <div class="item-input">
                                    <textarea id="que-optionD" readonly></textarea>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">答案</div>
                                <div class="item-input">
                                    <select id="que-answer" disabled >
                                        <option data-id="1">A</option>
                                        <option data-id="2">B</option>
                                        <option data-id="3">C</option>
                                        <option data-id="4">D</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">答案</div>
                                <div class="item-input">
                                    <textarea id="que-answer" readonly></textarea>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="row">
                            <div class="col-50"><a href="#" class="button button-big button-fill button-warning external" id="edit">编辑</a></div>
                            <div class="col-50"><a href="#" class="button button-big button-fill button-danger" id="delete">删除</a></div>
                        </div>
                    </li>
                </ul>
            </div>

        </div>
    </div>

</div>
<script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>
<script type='text/javascript' src='../resources/js/common.js' charset='utf-8'></script>
<script type='text/javascript' src='../resources/js/questionadmin.js' charset='utf-8'></script>
</body>
</html>
